# --- DB Settings ---
db.url=jdbc:mysql://HOST:PORT/YOUR_AM_DB?useSSL=false
db.user=USER
db.password=PASSWORD
db.driver=com.mysql.cj.jdbc.Driver

# --- Keystore Settings ---
keystore.path=PATH_TO_YOUR_WSO2_KEY_STORE
keystore.password=KEY_STORE_PASSWORD
keystore.alias=KEY_STORE_ALIAS

# --- Encryption Algorithm ---
encryption.algorithm=RSA/ECB/OAEPwithSHA1andMGF1Padding

# --- Table/Column Targets (comma-separated pairs) ---
# Example: table.column pairs
targets=IDN_OAUTH_CONSUMER_APPS.CONSUMER_SECRET,\
IDN_OAUTH2_ACCESS_TOKEN.ACCESS_TOKEN,\
IDN_OAUTH2_ACCESS_TOKEN.REFRESH_TOKEN,\
IDN_OAUTH2_AUTHORIZATION_CODE.AUTHORIZATION_CODE
